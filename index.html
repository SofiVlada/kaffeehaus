<!doctype html>
<html>
  <head>
  <!-- dependencies -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-resource.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
  <script type="text/javascript" src="js/vendor/angular-ui-router.js"></script>

<!-- styling -->
  <link rel="stylesheet" href="css/uikit.css" />
  <link rel="stylesheet" href="css/style.css" />

  <link href='http://fonts.googleapis.com/css?family=Poiret+One|Open+Sans' rel='stylesheet' type='text/css'>

  <!-- CoffeeApp app components -->
  <script type="text/javascript" src="js/services.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/drink.js"></script>
  <script type="text/javascript" src="js/cup.js"></script>
  <script type="text/javascript" src="js/menu.js"></script>

  <title>Welcome to KaffeeZuHause</title>
</head>

<body>
  <div id="coffee-container">
  <!-- Angular Coffee App starts here -->
  <div id="CoffeeApp" ng-app="CoffeeApp">
    <!-- This container will be populated with the view templates displaying the cup -->
    <!-- The name of the view is the indication for the routing on where to inject the defined UI views -->
    <div ui-view="cup-container" id="cup-container" ng-controller="CupController"></div>
    <!-- This container will be populated with the view templates presenting the multi-step menu wizard -->
    <!-- The name of the view is the indication for the routing on where to inject the defined UI views -->
    <div ui-view="wizard-container" id="wizard-container" ng-controller="WizardController"></div>
  </div>
</div>
</body>
</html>
